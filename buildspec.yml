version: 0.2

phases:
  install:
    commands:
      - echo installing NGINX
      - sudo apt-get update
      - sudo apt-get install -y nginx
  build:
    commands:
      - echo Build started on 'date'
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo configuring NGINX

artifacts:
  files:
    - '**/*'


